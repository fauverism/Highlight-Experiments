<!DOCTYPE html>
<html lang="en" ng-app="highlightApp">
<head>
	<title>Highlight Experiments</title>
	<style>
		.ui-match { background: yellow; }
	</style>
</head>
<body>
	<h1>From the site</h1>
	<label><input type="checkbox" ng-model="caseSensitive"> Case Sensitive?</label>
	<input placeholder="Enter some text to highlight" value="you" ng-model="highlightText">
	<p ng-bind-html-unsafe="'Hello there, how are you today? I\'m fine thank you.' | highlight:highlightText:caseSensitive" class="ng-binding">Hello there, how are you today? I'm fine thank you.</p>
	<h1>Apply without <code>input</code></h1>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
	<script src="../ui-util/ui-utils-0.1.1/ui-utils.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
